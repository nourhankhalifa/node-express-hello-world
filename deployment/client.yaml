apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: client
  name: client
  namespace: my-node-app
spec:
  containers:
  - image: curlimages/curl
    name: client
    args:
    - -c
    - |
      while true; do curl http://my-node-app-v1-service:3000 ; done
    command:
    - /bin/sh
    resources: {}
  dnsPolicy: ClusterFirst
  restartPolicy: Always
status: {}
